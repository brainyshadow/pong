<!DOCTYPE html>
<html>
  <head>
    <title>Two Player Pong</title>
    <link rel="icon" href="../media/logo.png" />
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        width: 100%;
        height: 100%;
        border: 0;
        padding: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <script>
      const canvas = document.getElementById("game");
      canvas.width = window.innerWidth - window.innerWidth * 0.1; //90% width
      canvas.height = window.innerHeight - window.innerHeight * 0.1; //90% height
      const context = canvas.getContext("2d");
      const grid = 15;
      const paddleHeight = grid * 8; // 80
      const maxPaddleYposition = canvas.height - grid - paddleHeight;

      const leftPaddle = {
        xPosition: grid * 2,
        yPosition: canvas.height / 2 - paddleHeight / 2,
        width: grid,
        height: paddleHeight,
      };
      const rightPaddle = {
        xPosition: canvas.width - grid * 3,
        yPosition: canvas.height / 2 - paddleHeight / 2,
        width: grid,
        height: paddleHeight,
      };

      //Loop
      function loop() {
        requestAnimationFrame(loop);
        context.clearRect(0, 0, canvas.width, canvas.height);

        // draw paddles
        context.fillStyle = "white";
        context.fillRect(
          leftPaddle.xPosition,
          leftPaddle.yPosition,
          leftPaddle.width,
          leftPaddle.height
        );
        context.fillRect(
          rightPaddle.xPosition,
          rightPaddle.yPosition,
          rightPaddle.width,
          rightPaddle.height
        );

        // draw walls
        context.fillStyle = "lightgrey";
        context.fillRect(0, 0, canvas.width, grid);
        context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);
      }

      //Continually run loop
      requestAnimationFrame(loop);
    </script>
  </body>
</html>
